<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div id="timer">Time: </div>
        <div class="container" >
            <div class="container-items" id="home-container">
                <h3 class="title" id="home-title">HOME</h3>
                <h3 class="score" id="score-home">0</h3>
                <div class="button-container">
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>
                <button onclick="add3Home()">+3</button>
                </div>
                
            </div>
            <div class="container-items" id="guest-container">
                <h3 class="title" id="guest-title">GUEST</h3>
                <h3 class="score" id="score-guest">0</h3>
                <div class="button-container">
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>
                <button onclick="add3Guest()">+3</button>
            </div>
        </div>
        </div>
        <button onclick="startTimer()" class="action-btn">Start Game</button>
        <button onclick="resetGame()" class="action-btn">Reset Game</button>
        <div id="winner-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <h2 id="winner-message"></h2>
  </div>
</div>
        <script src="index.js"></script> 
    </body>
</html>
